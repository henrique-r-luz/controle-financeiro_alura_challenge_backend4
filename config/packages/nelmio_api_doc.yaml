nelmio_api_doc:
    documentation:
        info:
            title: Controle Financeiro
            description: Lista de todos o endpoints disponíveis da aplicação
            version: 1.0.0

        paths:
            /api/receitas:
                post:
                    description: Cria uma nova receita
                    tags:
                        - Receitas
                    requestBody:
                        $ref: "#/components/requestBodies/Receitas"
                    responses:
                        200:
                            description: Receita Criada com sucesso
                            content:
                                aplicarion/json:
                                    schema:
                                        type: object
                                        properties:
                                            receita: { type: int, example: 1 }

                        500:
                            description: Ocorreu um erro ao tentar inserir A Receita
                            content:
                                aplicarion/json:
                                    schema:
                                        type: object
                                        properties:
                                            erro:
                                                {
                                                    type: string,
                                                    example: mensagem de erro,
                                                }

                get:
                    description: Lista todas as receitas
                    tags:
                        - Receitas
                    parameters:
                        - in: query
                          name: descricao
                          schema:
                              type: string
                          description: Pesquisa por descrição
                    responses:
                        200:
                            description: Lista de receitas recuperadas com sucesso
                            content:
                                aplicarion/json:
                                    schema:
                                        type: array
                                        items:
                                            $ref: "#/components/schemas/Receitas"

                        500:
                            description: Ocorreu um erro ao tentar inserir A Receita
                            content:
                                aplicarion/json:
                                    schema:
                                        type: object
                                        properties:
                                            erro:
                                                {
                                                    type: string,
                                                    example: mensagem de erro,
                                                }
            /api/receitas/{id}:
                get:
                    description: "Busca uma receita"
                    tags:
                        - Receitas

                    responses:
                        200:
                            description: Receita única
                            content:
                                aplicarion/json:
                                    schema:
                                        $ref: "#/components/schemas/Receitas"

                put:
                    description: "Altera uma receita"
                    tags:
                        - Receitas
                    requestBody:
                        $ref: "#/components/requestBodies/Receitas"
                    responses:
                        200:
                            description: Receita Alterada com sucesso
                            content:
                                aplicarion/json:
                                    schema:
                                        type: object
                                        properties:
                                            receita: { type: int, example: 1 }

                delete:
                    description: "Remove uma receita"
                    tags:
                        - Receitas
                    responses:
                        200:
                            description: Receita Removida com sucesso
                            content:
                                aplicarion/json:
                                    schema:
                                        type: object
                                        properties:
                                            receita: { type: int, example: 1 }

            /api/receitas/{ano}/{mes}:
                get:
                    description: "Busca receitas do ano e mês"
                    tags:
                        - Receitas

                    responses:
                        200:
                            description: Receitas de ano e mês
                            content:
                                aplicarion/json:
                                    schema:
                                        $ref: "#/components/schemas/Receitas"

            /api/despesas:
                post:
                    description: Cria uma nova Despesa
                    tags:
                        - Despesas
                    requestBody:
                        $ref: "#/components/requestBodies/Despesas"

                    responses:
                        200:
                            description: Despesa Criada com sucesso
                            content:
                                aplicarion/json:
                                    schema:
                                        type: object
                                        properties:
                                            despesa: { type: int, example: 1 }

                get:
                    description: Lista todas as despesas
                    tags:
                        - Despesas
                    parameters:
                        - in: query
                          name: descricao
                          schema:
                              type: string
                          description: Pesquisa por descrição
                    responses:
                        200:
                            description: Lista de despesas recuperadas com sucesso
                            content:
                                aplicarion/json:
                                    schema:
                                        type: array
                                        items:
                                            $ref: "#/components/schemas/Despesas"

                        500:
                            description: Ocorreu um erro ao tentar inserir a despesa
                            content:
                                aplicarion/json:
                                    schema:
                                        type: object
                                        properties:
                                            erro:
                                                {
                                                    type: string,
                                                    example: mensagem de erro,
                                                }

            /api/despesas/{id}:
                get:
                    description: "Busca uma despesa"
                    tags:
                        - Despesas

                    responses:
                        200:
                            description: despesa única
                            content:
                                aplicarion/json:
                                    schema:
                                        $ref: "#/components/schemas/Despesas"

                put:
                    description: "Altera uma despesa"
                    tags:
                        - Despesas
                    requestBody:
                        $ref: "#/components/requestBodies/Despesas"
                    responses:
                        200:
                            description: Despesa Alterada com sucesso
                            content:
                                aplicarion/json:
                                    schema:
                                        type: object
                                        properties:
                                            despesa: { type: int, example: 1 }

                delete:
                    description: "Remove uma despesa"
                    tags:
                        - Despesas
                    responses:
                        200:
                            description: despesa Removida com sucesso
                            content:
                                aplicarion/json:
                                    schema:
                                        type: object
                                        properties:
                                            despesa: { type: int, example: 1 }

            /api/despesas/{ano}/{mes}:
                get:
                    description: "Busca despesas do ano e mês"
                    tags:
                        - Despesas

                    responses:
                        200:
                            description: Despesas de ano e mês
                            content:
                                aplicarion/json:
                                    schema:
                                        $ref: "#/components/schemas/Despesas"

            /api/resumo/{ano}/{mes}:
                get:
                    description: "Resumo de despesas e receitas"
                    tags:
                        - Resumo

                    responses:
                        200:
                            description: Resumo do ano e mês
                            content:
                                aplicarion/json:
                                    schema:
                                        $ref: "#/components/schemas/Resumo"

            /api/login_check:
                post:
                    summary: Recupera o JWT token para login.
                    tags:
                        - Autenticação
                    requestBody:
                        description: Cria um novo JWT token
                        content:
                            application/json:
                                schema:
                                    $ref: "#/components/schemas/Credentials"
                    responses:
                        "200":
                            description: Get JWT token
                            content:
                                application/json:
                                    schema:
                                        $ref: "#/components/schemas/Token"

            /api/users:
                get:
                    description: "Busca um User"
                    tags:
                        - User
                    parameters:
                        - in: query
                          name: email
                          schema:
                              type: string
                          description: Pesquisa por email
                    responses:
                        200:
                            description: User
                            content:
                                aplicarion/json:
                                    schema:
                                        $ref: "#/components/schemas/User"
                post:
                    description: Cria uma novo user
                    tags:
                        - User
                    requestBody:
                        $ref: "#/components/requestBodies/User"

                    responses:
                        200:
                            description: User Criada com sucesso
                            content:
                                aplicarion/json:
                                    schema:
                                        type: object
                                        properties:
                                            user: { type: int, example: 1 }
            /api/users/{id}:
                delete:
                    description: "Remove User"
                    tags:
                        - User
                    responses:
                        200:
                            description: User Removida com sucesso
                            content:
                                aplicarion/json:
                                    schema:
                                        type: object
                                        properties:
                                            user: { type: int, example: 1 }

                put:
                    description: "Altera uma despesa"
                    tags:
                        - User
                    requestBody:
                        $ref: "#/components/requestBodies/User"
                    responses:
                        200:
                            description: User Alterada com sucesso
                            content:
                                aplicarion/json:
                                    schema:
                                        type: object
                                        properties:
                                            despesa: { type: int, example: 1 }

        tags:
            - name: Receitas
            - name: Despesas
            - name: Resumo
            - name: User
            - name: Autenticação

        components:
            schemas:
                User:
                    type: object
                    properties:
                        email:
                            type: string
                        senha:
                            type: string
                        roles:
                            type: string

                Despesas:
                    type: object
                    properties:
                        id:
                            type: integer
                        descricao:
                            type: string
                        valor:
                            type: number
                        data:
                            type: string
                            format: "date"
                        categoria:
                            type: string
                Receitas:
                    type: object
                    properties:
                        id:
                            type: integer
                        descricao:
                            type: string
                        valor:
                            type: number
                        data:
                            type: string
                            format: "date"

                Resumo:
                    type: object
                    properties:
                        ano:
                            type: integer
                        mes:
                            type: integer
                        total_despesas:
                            type: number
                        total_receitas:
                            type: number
                        categoria:
                            type: array
                            items:
                                type: object
                                properties:
                                    nome:
                                        type: string
                                    valor:
                                        type: number

                Token:
                    type: object
                    properties:
                        token:
                            type: string
                            readOnly: true

                Credentials:
                    type: object
                    properties:
                        username:
                            type: string
                            example: "controle_financeiro@cf.com.br"
                        password:
                            type: string
                            example: "admin"

            securitySchemes:
                bearerAuth:
                    type: http
                    scheme: bearer
                    bearerFormat: JWT

            requestBodies:
                Receitas:
                    required: true
                    content:
                        text/plain:
                            schema:
                                type: object

                            examples:
                                dog: # <--- example name
                                    summary: Exemplo de uma receita
                                    value:
                                        # vv Actual payload goes here vv
                                        descricao: Salário
                                        valor: 10.58
                                        data: "2022-10-18"
                User:
                    required: true
                    content:
                        text/plain:
                            schema:
                                type: object

                            examples:
                                dog: # <--- example name
                                    summary: Exemplo de uma User
                                    value:
                                        # vv Actual payload goes here vv
                                        email: "email@email.com.br"
                                        senha: "123456"
                                        roles: "ROLE_USER"
                Despesas:
                    required: true
                    content:
                        text/plain:
                            schema:
                                type: object

                            examples:
                                dog: # <--- example name
                                    summary: Exemplo de uma despesa
                                    value:
                                        # vv Actual payload goes here vv
                                        descricao: conra
                                        valor: 50.58
                                        data: "2022-10-18"
                                        categoria: "Outras"

        security:
            - bearerAuth: []
    areas: # to filter documented areas
        path_patterns:
            - ^/api(?!/doc$) # Accepts routes under /api except /api/doc

