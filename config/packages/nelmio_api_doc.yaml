nelmio_api_doc:
    documentation:
        info:
            title: Controle Financeiro
            description: Lista de todos o endpoints disponíveis da aplicação
            version: 1.0.0

        paths:
            /api/receitas:
                post:
                    description: Cria uma nova receita
                    tags:
                        - Receitas
                    requestBody:
                        required: true
                        content:
                            text/plain:
                                schema:
                                    type: object

                                examples:
                                    dog: # <--- example name
                                        summary: Exemplo de uma receita
                                        value:
                                            # vv Actual payload goes here vv
                                            descricao: Salário
                                            valor: 10.58
                                            data: "2022-10-18"
                    responses:
                        200:
                            description: Receita Criada com sucesso
                            content:
                                aplicarion/json:
                                    schema:
                                        type: object
                                        properties:
                                            receita: { type: int, example: 1 }

                        500:
                            description: Ocorreu um erro ao tentar inserir A Receita
                            content:
                                aplicarion/json:
                                    schema:
                                        type: object
                                        properties:
                                            erro:
                                                {
                                                    type: string,
                                                    example: mensagem de erro,
                                                }

                get:
                    description: Lista todas as receitas
                    tags:
                        - Receitas
                    responses:
                        200:
                            description: Lista de receitas recuperadas com sucesso
                            content:
                                aplicarion/json:
                                    schema:
                                        type: array
                                        items:
                                            type: object
                                            properties:
                                                id:
                                                    type: integer
                                                descricao:
                                                    type: string
                                                valor:
                                                    type: number
                                                data:
                                                    type: string
                                                    format: "date"

                        500:
                            description: Ocorreu um erro ao tentar inserir A Receita
                            content:
                                aplicarion/json:
                                    schema:
                                        type: object
                                        properties:
                                            erro:
                                                {
                                                    type: string,
                                                    example: mensagem de erro,
                                                }
            /api/receitas/{id}:
                get:
                    description: "Busca uma receita"
                    tags:
                        - Receitas

                    responses:
                        200:
                            description: Receita única
                            content:
                                aplicarion/json:
                                    schema:
                                        type: object
                                        properties:
                                            id:
                                                type: integer
                                            descricao:
                                                type: string
                                            valor:
                                                type: number
                                            data:
                                                type: string
                                                format: "date"
                put:
                    description: "Altera uma receita"
                    tags:
                        - Receitas
                    requestBody:
                        required: true
                        content:
                            text/plain:
                                schema:
                                    type: object

                                examples:
                                    dog: # <--- example name
                                        summary: Exemplo de uma receita
                                        value:
                                            # vv Actual payload goes here vv
                                            descricao: Salário
                                            valor: 10.58
                                            data: "2022-10-18"
                    responses:
                        200:
                            description: Receita Alterada com sucesso
                            content:
                                aplicarion/json:
                                    schema:
                                        type: object
                                        properties:
                                            receita: { type: int, example: 1 }

                delete:
                    description: "Remove uma receita"
                    tags:
                        - Receitas
                    responses:
                        200:
                            description: Receita Removida com sucesso
                            content:
                                aplicarion/json:
                                    schema:
                                        type: object
                                        properties:
                                            receita: { type: int, example: 1 }
            /api/despesas:
                post:
                    description: Cria uma nova Despesa
                    tags:
                        - Despesas
                    requestBody:
                        required: true
                        content:
                            text/plain:
                                schema:
                                    type: object

                                examples:
                                    dog: # <--- example name
                                        summary: Exemplo de uma  Despesa
                                        value:
                                            # vv Actual payload goes here vv
                                            descricao: Conta
                                            valor: 10.58
                                            data: "2022-10-18"
                                            categoria: "Outras"

                    responses:
                        200:
                            description: Despesa Criada com sucesso
                            content:
                                aplicarion/json:
                                    schema:
                                        type: object
                                        properties:
                                            despesa: { type: int, example: 1 }

                get:
                    description: Lista todas as despesas
                    tags:
                        - Despesas
                    responses:
                        200:
                            description: Lista de despesas recuperadas com sucesso
                            content:
                                aplicarion/json:
                                    schema:
                                        type: array
                                        items:
                                            type: object
                                            properties:
                                                id:
                                                    type: integer
                                                descricao:
                                                    type: string
                                                valor:
                                                    type: number
                                                data:
                                                    type: string
                                                    format: "date"
                                                categoria:
                                                    type: string

                        500:
                            description: Ocorreu um erro ao tentar inserir a despesa
                            content:
                                aplicarion/json:
                                    schema:
                                        type: object
                                        properties:
                                            erro:
                                                {
                                                    type: string,
                                                    example: mensagem de erro,
                                                }

            /api/despesas/{id}:
                get:
                    description: "Busca uma despesa"
                    tags:
                        - Despesas

                    responses:
                        200:
                            description: despesa única
                            content:
                                aplicarion/json:
                                    schema:
                                        type: object
                                        properties:
                                            id:
                                                type: integer
                                            descricao:
                                                type: string
                                            valor:
                                                type: number
                                            data:
                                                type: string
                                                format: "date"
                                            categoria:
                                                type: string
                put:
                    description: "Altera uma despesa"
                    tags:
                        - Despesas
                    requestBody:
                        required: true
                        content:
                            text/plain:
                                schema:
                                    type: object

                                examples:
                                    dog: # <--- example name
                                        summary: Exemplo de uma despesa
                                        value:
                                            # vv Actual payload goes here vv
                                            descricao: conra
                                            valor: 50.58
                                            data: "2022-10-18"
                                            categoria: "Outras"
                    responses:
                        200:
                            description: Despesa Alterada com sucesso
                            content:
                                aplicarion/json:
                                    schema:
                                        type: object
                                        properties:
                                            despesa: { type: int, example: 1 }

                delete:
                    description: "Remove uma despesa"
                    tags:
                        - Despesas
                    responses:
                        200:
                            description: despesa Removida com sucesso
                            content:
                                aplicarion/json:
                                    schema:
                                        type: object
                                        properties:
                                            despesa: { type: int, example: 1 }

        tags:
            - name: Receitas
            - name: Despesas

    areas: # to filter documented areas
        path_patterns:
            - ^/api(?!/doc$) # Accepts routes under /api except /api/doc

